	[params.schedule]
		hide = false
		title = "Class Schedule"
		content = "<h3>Iaido (Japanese Swordsmanship)</h3><p>Mondays: 6&ndash;7 p.m. Sundays: 7&ndash;8:30 a.m.</p><h3>Kendo (Japanese Fencing)</h3><p>Mondays: 7&ndash;8 p.m. Wednesdays: 8&ndash;9 p.m. Fridays: 8&ndash;9:30 p.m. Sundays: 8:30&ndash;10 a.m.</p><p>To join a class, please call Tom Hill <a href=\"tel:+1-570-350-8072\">(570) 350-8072</a> or Katsunori Matsushita <a href=\"tel:+1-570-269-0050\">(570) 269-0050</a></p>"

	[params.directions]
		hide = false
		title = "Directions"
		content = "<p>Our dojo is at the rear of 831-D Ann St., Stroudsburg, PA. Off-street parking is available. Look for a sign that says \"Ensley's Martial Arts.\"</p><p>We are located near Interstate 80, exit 307. We are an hour away from Wilkes-Barre and Scranton; and 1 hour 30 minutes from New York City.</p>"

