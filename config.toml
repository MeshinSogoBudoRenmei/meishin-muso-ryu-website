baseurl = "http://www.meishinmusoryu.com/"
languageCode = "en-us"
title = "Meishin Muso Ryu"
theme = "hugo-strata-theme"
disqusShortname = ""
# Enable Google Analytics by inserting your tracking code
googleAnalytics = ""
# Define how many posts should appear on a site
paginate = 10
# Change Hugo publish directory to docs, so website can be deployed to GitHub Pages
publishDir = "docs"
relativeURLs = "true"

[params]
	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "Meishin Muso Ryu"
	description = "Official website of Meishin Muso Ryu (明神無想流), an Iaido style passed down from Shinkage Ryu (神影流)"

	# Format dates with Go's time formatting
	date_format = "2006-01-02"

	# Add read time estimates in the format "X min read"
	show_read_time = false

	# Add custom assets with their paths relative to the static folder
	custom_js   = []
	custom_css  = ["css/custom.css"]


	[params.sidebar]
		# Replace the avatar with a picture of your own under static/images
		avatar = "avatar.png"
		# Use Markdown to format the string. This works nearly all over the theme
		bio = "**MEISHIN MUSO RYU**<br> Anytime, Anyplace, Any Situation"
		# The icons will be shown if you enter your username
		twitter = "shudokandojo"
		youtube = "MeishinMusoRyu"
		github = ""
		gitlab = ""
		dribbble = ""
		facebook = "MeishinMusoRyu"
		googleplus = ""
		flickr = ""
		linkedin = ""

		copyright = [
			"&copy; Meishin Ryu Sogo Budo Renmei",
			"Website made by: [Gary Pang](//codewritingcow.com)"
		]
	
	[params.rss]
		# RSS icon will be shown in sidebar if set to false
		hide = true

	[params.about]
		hide  = false
		title = "Meishin Muso Ryu"
		content = "<p>Meishin Muso Ryu (明神無想流) is an Iaido style passed down from Shinkage Ryu (神影流). Our head is <a href='/instructors/'>Matsushita Shuji Sensei.</a></p><p>We teach Iaido and Kendo classes. Our dojo is in the Poconos region of Pennsylvania. We invite you to train with us.</p>"


